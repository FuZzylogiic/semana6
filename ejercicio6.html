<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo del IGV y Precio de Venta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cálculo del IGV y Precio de Venta</h2>
        <div class="form-group">
            <label for="value">Valor de Venta (S/.)</label>
            <input type="number" id="value" class="form-control" placeholder="Ingresa el valor de venta" required>
        </div>
        <button class="btn btn-primary" onclick="calcularPrecio()">Calcular Precio de Venta</button>
        <p id="result" class="mt-3"></p>
    </div>

    <script>
        function calcularPrecio() {
            let value = parseFloat(document.getElementById('value').value);
            let igv = 0.18 * value; 
            let totalPrice = value + igv; 
            document.getElementById('result').textContent = `IGV (18%): S/. ${igv.toFixed(2)}\nPrecio de Venta: S/. ${totalPrice.toFixed(2)}`;
        }
    </script>
</body>
</html>
