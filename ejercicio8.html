<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuento y Cálculo de Impuesto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Descuento y Cálculo de Impuesto</h2>
        <div class="form-group">
            <label for="consumption">Monto de Consumo (S/.)</label>
            <input type="number" id="consumption" class="form-control" placeholder="Ingresa el monto de consumo" required>
        </div>
        <button class="btn btn-primary" onclick="calculateAmount()">Calcular Importe Total</button>
        <p id="result" class="mt-3"></p>
    </div>

    <script>
        function calculateAmount() {
            let consumption = parseFloat(document.getElementById('consumption').value);
            let discount = (consumption <= 100) ? 0.10 : 0.20; // 10% si es <=100, 20% si es >100
            let discountAmount = consumption * discount;  // Monto de descuento
            let taxableAmount = consumption - discountAmount;  // Monto a gravar
            let taxAmount = taxableAmount * 0.18;  // Impuesto del 18%
            let totalAmount = taxableAmount + taxAmount;  // Importe total a pagar

            document.getElementById('result').textContent = `
                Monto del Descuento: S/. ${discountAmount.toFixed(2)}\n
                Impuesto (18%): S/. ${taxAmount.toFixed(2)}\n
                Importe Total a Pagar: S/. ${totalAmount.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
