<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar una Lista</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Generar Lista</h2>
        <div class="form-group">
            <input type="number" id="listNumber" class="form-control" placeholder="Ingresa un nÃºmero" required>
        </div>
        <button class="btn btn-primary" onclick="generateList()">Generar Lista</button>
        <ul id="numberList" class="list-group mt-3"></ul>
    </div>

    <script>
        function generateList() {
            let number = parseInt(document.getElementById('listNumber').value);
            let list = document.getElementById('numberList');
            list.innerHTML = '';
            
            for (let i = 1; i <= number; i++) {
                let li = document.createElement('li');
                li.classList.add('list-group-item');
                li.textContent = i;
                list.appendChild(li);
            }
        }
    </script>
</body>
</html>
