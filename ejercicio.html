<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Descuento y Cálculo de Impuesto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Escala de Descuento y Cálculo de Impuesto</h2>
        <div class="form-group">
            <label for="consumption">Monto de Consumo (S/.)</label>
            <input type="number" id="consumption" class="form-control" placeholder="Ingresa el monto de consumo" required>
        </div>
        <button class="btn btn-primary" onclick="calculateDiscountAndTax()">Calcular Importe Total</button>
        <p id="result" class="mt-3"></p>
    </div>

    <script>
        function calculateDiscountAndTax() {
            let consumption = parseFloat(document.getElementById('consumption').value);
            let discount = 0;

            if (consumption <= 100) {
                discount = 0.10; 
            } else if (consumption <= 200) {
                discount = 0.20;  
            } else {
                discount = 0.30;  
            }

            let discountAmount = consumption * discount;  
            let taxableAmount = consumption - discountAmount;  
            let taxAmount = taxableAmount * 0.18;  
            let totalAmount = taxableAmount + taxAmount;  

            document.getElementById('result').textContent = `
                Monto del Descuento: S/. ${discountAmount.toFixed(2)}\n
                Impuesto (18%): S/. ${taxAmount.toFixed(2)}\n
                Importe Total a Pagar: S/. ${totalAmount.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
