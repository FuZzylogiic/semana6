<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumen de un Cilindro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cálculo del Volumen de un Cilindro</h2>
        <div class="form-group">
            <input type="number" id="height" class="form-control" placeholder="Altura" required>
        </div>
        <div class="form-group">
            <input type="number" id="diameter" class="form-control" placeholder="Diámetro" required>
        </div>
        <button class="btn btn-primary" onclick="calculateCylinderVolume()">Calcular Volumen</button>
        <p id="volumeResult" class="mt-3"></p>
    </div>

    <script>
        function calculateCylinderVolume() {
            let height = parseFloat(document.getElementById('height').value);
            let diameter = parseFloat(document.getElementById('diameter').value);
            let radius = diameter / 2;
            let volume = Math.PI * Math.pow(radius, 2) * height;
            document.getElementById('volumeResult').textContent = "Volumen: " + volume.toFixed(2);
        }
    </script>
</body>
</html>
